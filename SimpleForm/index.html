<html>
	<head>
	<title>
		Myaamia Lunar Calendar
	</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script>
		$(document).ready(function() {
			$("form").submit(function(event) {
				event.preventDefault();
				var data = {"firstDayOfYear":$("#firstDayOfYear").val(), "isExtraMoon":$("input[name='isExtraMoon']:checked").val(), "removalDays":[]};
				console.log(JSON.stringify(data));
				$.ajax({
					method:"POST",
					url: "/~annekent/capstone/Myaamia-Lunar-Calendar-App/Myaamia-Calender-Static-HTML-Mockup/ParamaterYear/getYear.php",
					data: JSON.stringify(data),
					dataType: 'json',
					success: function(data) {
						console.log(data);
					},
					error: function(status) {
						console.log(status);
					}
				});
			});
		});
	</script>	
	
	</head>
	
	<body>
		<form action="test.php" method="post">
			<div class="form-group">
				<label for="firstDayOfYear">First Day of Year:</label>
				<input id="firstDayOfYear" name="firstDayOfYear"><br>
				<label for="isExtraMoon">Is this an extra month year?</label><br>
				<input type="radio" name="isExtraMoon" id="isExtraMoon" value="True">Yes<br>
				<input type="radio" name="isExtraMoon" id="isExtraMoon" value="False">No<br>
				<label for="removalDays">Enter days that need to be removed:</label>
				<input name="removalDays" id="removalDays"><br>
				<input type="submit" class="btn btn-primary" value="Generate Calendar">
			</div>
		</form>
	
	</body>
</html>
